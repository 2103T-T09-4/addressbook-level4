<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dummy Search Page</title>
  <style>
    html, body {
      height:100%;
      width:100%;
      margin:0;
    }
    .h_iframe iframe {
        width:100%;
        height:100%;
    }
    .h_iframe {
        height: 100%;
        width:100%;
    }
  </style>
  <script type="text/javascript">
    function getJsonFromUrl() {
      var query = location.search.substr(1);
      var result = {};
      query.split("&").forEach(function(part) {
        var item = part.split("=");
        result[item[0]] = decodeURIComponent(item[1]);
      });
      return result;
    }

    document.addEventListener("DOMContentLoaded", function(event) {
      document.getElementById("name").innerHTML=getJsonFromUrl().name;
    });
  </script>
</head>
<body>
  <div class="h_iframe">
	  <iframe src="https://data.gov.sg/dataset/hdb-carpark-information/resource/139a3035-e624-4f56-b63f-89ae28d4ae4c/view/e02fdccf-b667-4ede-a87b-74cb9f1e6080" frameborder="0" allowfullscreen></iframe>
  </div>
</body>
</html>
